<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Redbridge</title>
</head>

<body>
  <div class="navbar">
  </div>
  <div class="container">
    <div id="currentData">
      <!-- Your current data table here -->
    </div>
    <div id="snapshotsContainer" class="snapshots">
      <!-- New tables will be appended here -->
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    let guildNames = [
      { name: "players", title: "players" },
      { name: "guilds", title: "guilds" },
      { name: "sayonara", title: "Sayonara" },
      { name: "underdog", title: "Underdog" },
      { name: "underdog2", title: "Underdog2" },
      { name: "sayonara 2", title: "Sayonara%202" },
      { name: "sayonara 3", title: "Sayonara%203" },
      { name: "sayonara 4", title: "Sayonara%204" },
      { name: "redbridge", title: "Redbridge" },
      { name: "paragonia", title: "Paragonia" },
      { name: "7 7 7", title: "7 7 7" },
      { name: "droplet", title: "droplet" },
      // ...add any additional guilds here...
    ];
    guildNames.forEach(element => {
      let navbar = document.getElementsByClassName('navbar')[0]
      let button = document.createElement('button')
      button.className = "tab-links"
      button.onclick = function () { openTab(event, element) }
      button.textContent = element.name
      navbar.appendChild(button)
      x(element)
      setTimeout(() => {
        tabChange = document.getElementsByClassName(element)
        for (tab of tabChange) {
          tab.style.display = "none"
        };
        tabChange = document.getElementsByClassName("players")
        for (tab of tabChange) {
          tab.style.display = "block"
        };
      }, 500);
    });

    function openTab(evt, tabName) {
      tabName = tabName.name
      guildNames.forEach(element => {
        let tabChange = document.getElementsByClassName(element.name)
        for (tab of tabChange) {
          tab.style.display = "none"
        };
      })
      let tabChange = document.getElementsByClassName(tabName)
      for (tab of tabChange) {
        tab.style.display = "block"
      };
    }
  </script>
</body>

</html>
